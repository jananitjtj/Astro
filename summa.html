<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodiac Wheel</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, transparent 35%, #000 36%);
      border: 4px solid transparent;
      box-shadow: 0 0 30px #00ffff, 0 0 60px #ff00ff;
    }

    .symbol {
      position: absolute;
      width: 30px;
      height: 30px;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      text-align: center;
      line-height: 30px;
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
    }

    /* Place 12 zodiac symbols evenly around the wheel */
    :root {
      --radius: 130px;
    }

    .symbol:nth-child(1)  { transform: rotate(0deg) translate(var(--radius)) rotate(0deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(2)  { transform: rotate(30deg) translate(var(--radius)) rotate(-30deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(3)  { transform: rotate(60deg) translate(var(--radius)) rotate(-60deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(4)  { transform: rotate(90deg) translate(var(--radius)) rotate(-90deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(5)  { transform: rotate(120deg) translate(var(--radius)) rotate(-120deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(6)  { transform: rotate(150deg) translate(var(--radius)) rotate(-150deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(7)  { transform: rotate(180deg) translate(var(--radius)) rotate(-180deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(8)  { transform: rotate(210deg) translate(var(--radius)) rotate(-210deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(9)  { transform: rotate(240deg) translate(var(--radius)) rotate(-240deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(10) { transform: rotate(270deg) translate(var(--radius)) rotate(-270deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(11) { transform: rotate(300deg) translate(var(--radius)) rotate(-300deg); top: 50%; left: 50%; transform-origin: center; }
    .symbol:nth-child(12) { transform: rotate(330deg) translate(var(--radius)) rotate(-330deg); top: 50%; left: 50%; transform-origin: center; }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #ff00ff;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="wheel">
    <div class="symbol">♈</div>
    <div class="symbol">♉</div>
    <div class="symbol">♊</div>
    <div class="symbol">♋</div>
    <div class="symbol">♌</div>
    <div class="symbol">♍</div>
    <div class="symbol">♎</div>
    <div class="symbol">♏</div>
    <div class="symbol">♐</div>
    <div class="symbol">♑</div>
    <div class="symbol">♒</div>
    <div class="symbol">♓</div>
    <div class="sun">☀</div>
  </div>
</body>
</html>
